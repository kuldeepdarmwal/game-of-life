<div id="mpq_tracking_info_section" class="mpq_section_card card scrollspy">
    <h4 class="card-title grey-text text-darken-1 bold">Tracking</h4>
    <div class="card-content">
        <div *ngIf="advertiser.advertiserId === null" id="tracking_tag_advertiser_warning">
            Please select an advertiser in the <a href="#mpq_advertiser_info_section" class="">Opportunity section</a>.
        </div>
        <div *ngIf="advertiser.advertiserId !== null" id="tracking_tag" class="row">
            <div class="input-field col s5">
                <input type="text" id="mpq_tracking_tag_file" name="mpq_tracking_tag_file" #trackingTag
                       class="grey-text text-darken-1" length="255" mySelect2 [propertiesObj]="trackingTagObj"/>
                <label for="s2id_mpq_tracking_tag_file" class="mpq_tracking_tag_label">Tracking Tag</label>
            </div>
            <div id="mpq_tracking_tag_new_container" class="input-field col s7" *ngIf="enableNewTrackingTag">
                <div id="tracking_file_prepend_string" class="tracking_tag_file_appender_text" style="float: left;">{{trackingTagDirName}}</div>
                <div style="display: block;float: left;padding:0px;" class="col s4">
                    <input type="text" id="mpq_tracking_tag_new" name="mpq_tracking_tag_new"
                           class="grey-text text-darken-1 input-field" length="255" [(ngModel)]="trackingTagFile" (blur)="createTrackingTagFile($event)">
                    <label for="mpq_tracking_tag_new" [class.active]="trackingTagFile != ''" style="left: inherit;">New Tracking Tag</label>
                </div>
                <div id="tracking_file_append_string" class="tracking_tag_file_appender_text" style="float: left;">.js</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s9" style="padding-left: 0px;">
                <input type="checkbox" class="filled-in" id="include_retargeting" name="include_retargeting"
                       [checked]="tracking.includeReTargeting" [(ngModel)]="tracking.includeReTargeting">
                <label for="include_retargeting">Include Retargeting</label>
            </div>
        </div>
    </div>
</div>
