<!-- Keywords section -->
<div class="mpq_section_card card scrollspy">
    <h4 class="card-title grey-text text-darken-1 bold">
        <i class="material-icons component-error" *ngIf="!validationStatus">error</i>Keywords
        <span *ngFor="let productName of productNames; let i = index; let last = last; let first = first"
          style="font-weight:normal;font-size:1rem;">
		    <span *ngIf="first" style="display:inline-block; margin-left: 5%;"></span>
		    {{productName}}<span *ngIf="!last">, </span>
	    </span>
    </h4>
<div class="card-content">
    <div class="row">
        <div class="col s10">
                <tag-input
                        placeholder="Paste or Type Keywords Here..."
                        [(ngModel)]="searchMarketingObj.keywords">
                </tag-input>
        </div>
    </div>
    <div id="keywords_clicks_amount_content" class="row">
        <div class="col s3 input-field">
            <input id="keywords_clicks_amount" class="grey-text" type="text" [(ngModel)]="searchMarketingObj.clicks" mycurrency>
            <label for="keywords_clicks_amount" class="active">Click Inventory</label>
            <span class="grey-text text-darken-1">clicks available / month</span>
        </div>
        <div class="col s3 input-field">
        	<input id="advertiser_website" type="text" [(ngModel)]="searchMarketingObj.advertiser_website" />
        	<label for="advertiser_website">Website</label>
        </div>
    </div>
</div>
</div>
