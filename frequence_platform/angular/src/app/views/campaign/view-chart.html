<div id="view_chart_modal" class="modal">
    <div class="content-model" style="text-align: center;">      
        <div class="header">
            <h5 class="card-title grey-text text-darken-1 bold">{{campaignName}}</h5>
        </div>
        <iframe src="{{mainUrl}}" height="480" width="670" style="margin-bottom: 5px; border: 0;"></iframe>
        <div class="footer">
            <button type="button" data-dismiss="modal" class="btn" (click)="closeModal()">Close</button>
        </div>
    </div>
</div>
