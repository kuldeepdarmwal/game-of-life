<div id="bulk_download_modal" class="modal" style="height: 350px;">
    <div class="content-modal">
        <div class="card-content" style="padding-left: 12px;">
                <h5 class="card-title grey-text text-darken-1 bold" >Bulk Campaign Data</h5>
        </div>
        <div class="body" style="padding-top: 15px;">
            <div id="bulk_download_modal_body">
                <div id="bulk_download_body_content" class="bulk_download_content_div">
                    <div class="row">
                        <div class="col s5">
                            <div class="input-field col s12">
                                <datepicker #startDateInput [options]="datePickerOptions" [(ngModel)]="startDate" label="Start Date" (select)="setStartDate($event)" class="datepicker"></datepicker>
                            </div>
                        </div>
                        <div class="col s5">
                            <div class="input-field col s12">
                                <datepicker #endDateInput [options]="datePickerOptions" [(ngModel)]="endDate" label="End Date" class="datepicker"></datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s5">
                            <div class="input-field col s12">
                                <input type="text" id="partner_select" name="partner"
                                       #partner
                                       class="grey-text text-darken-1 custom-select2" length="255" mySelect2
                                       [propertiesObj]="partnerPropertiesObj" >
                            </div>
                        </div>
                        <div class="col s5">
                            <div class="input-field col s12">
                                <input type="text" id="account_executive_select" name="account_executive"
                                       #accountExecutive
                                       class="grey-text text-darken-1" length="255" mySelect2
                                       [propertiesObj]="accExecutivesPropertiesObj">
                            </div>
                        </div>
                        <div class="col s2">
                            <div class="tooltip-wrapper custom-tooltip">
                                <a class="custom-tooltip-link"><i class="icon-question-sign"></i></a>
                                <div class="custom-tooltip-body vright" style="right: 0">
                                    <div class="header">
                                        <h6>Why can&apos;t I find an AE?</h6>
                                    </div>
                                    <div class="body">
                                        <p>Account Executives are only visible if they have campaigns </p>
                                        <p>within the selected date range.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="waves-effect waves-red btn" (click)="closeModal()">Close</button>
            <button id="send_bulk" [disabled]="!startDate || !endDate || !selectedPartnerId || !selectedAccountExecutiveId" class="waves-effect waves-green btn" style="margin-right: 20px;" (click)="buildBulkDownload()">Email</button>
        </div>
    </div>
</div>
